<html>

<head>
    <title>Pan Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://apis.mappls.com/advancedmaps/api/a44f5fb6eda6cd07e15e26c82b7bb3bf/map_sdk?layer=vector&v=3.0&callback=initMap1" defer async></script>
</head>

<body>

    <div id="map"></div>
    <script>
        var map;

        function initMap1() {
            map = new mappls.Map('map', {

            });
            map.addListener('click', function() {
                // map.panBy(array of points([77.22323, 28.45454]))
                map.panTo({
                    lat: 25.2425,
                    lng: 86.9842
                })

            });
        }
    </script>
</body>

</html>
