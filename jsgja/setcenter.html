<html>

<head>
    <title>Set Map Center</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://apis.mappls.com/advancedmaps/api/a44f5fb6eda6cd07e15e26c82b7bb3bf/map_sdk?layer=vector&v=3.0&callback=initMap1" defer async></script>
</head>

<body>
    <br>
    <br>

    <input type="text" id="inp1">
    <input type="text" id="inp2">
    <br>
    <br>

    <hr>
    <div id="map"></div>
    <script>
        var latt = document.getElementById('inp1').value
        var lngg = document.getElementById('inp2').value

        function initMap1() {
            var map = new mappls.Map('map', {
                zoom: 4
            });
            map.addListener('click', function() {
                // alert(lngg)
                map.setCenter({
                    lat: 28.756,
                    lng: 77.735
                        // lat: `${latt}`,
                        // lng: `${lngg}`
                });
            });
        }
    </script>
</body>

</html>
