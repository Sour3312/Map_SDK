<html>

<head>
    <title>Linked Marker</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://apis.mappls.com/advancedmaps/api/a44f5fb6eda6cd07e15e26c82b7bb3bf/map_sdk?layer=vector&v=3.0&callback=initMap1" defer async></script>
</head>

<body>

    <div id="map"></div>
    <script>
        var map;

        function initMap1() {
            map = new mappls.Map('map', {
                center: [23.3551, 85.3595],
                zoomControl: true,
                location: true,
            });
            Marker1 = new mappls.Marker({
                map: map,
                position: {
                    "lat": 23.3551,
                    "lng": 85.3595
                },
                fitbounds: true,
                icon: "https://maps.mapmyindia.com/images/to.png"
            });
            Marker1.addListener('click', function() {
                window.open('https://www.mapmyindia.com/api');
            });
        }
    </script>
</body>

</html>
