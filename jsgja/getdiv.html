<html>

<head>
    <title>Get Map Div</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://apis.mappls.com/advancedmaps/api/a44f5fb6eda6cd07e15e26c82b7bb3bf/map_sdk?layer=vector&v=3.0&callback=initMap1" defer async></script>
</head>

<body>
    <p id="show-resul">Your div value is : </p>
    <div id="map">Get your div here : </div>
    <script>
        function initMap1() {
            var map = new mappls.Map('map', {
                zoom: 4
            });
            map.addListener('click', function() {
                console.log(map.getDiv());
                alert(`Pls look at console`)
                let divId = document.getElementById("show-resul")
                divId.style.display = "block";
                divId.innerHTML = `
                                Your div value is: 
                                Pls look at console `;
            });
        }
    </script>
</body>

</html>
