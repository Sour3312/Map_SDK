<html>

<head>
    <title>Draw Polygon</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://apis.mappls.com/advancedmaps/api/a44f5fb6eda6cd07e15e26c82b7bb3bf/map_sdk?layer=vector&v=3.0&callback=initMap1" defer async></script>
</head>

<body>

    <div id="map"></div>
    <script>
        var map;

        function initMap1() {
            map = new mappls.Map('map', {
                center: [28.61, 77.23],
                zoomControl: true,
                location: true
            });
            map.addListener('load', function() {
                var options = {
                    fillColor: "yellow",
                    lineGap: 10,
                    strokeOpacity: 1.0
                }
                mappls.draw({
                    map: map,
                    type: 'polygon',
                    callback: draw_callback,
                    options: options
                })

            });

            function draw_callback(data) {
                polygon1 = data;
            }

        }
    </script>
</body>

</html>
