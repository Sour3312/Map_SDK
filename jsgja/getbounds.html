<html>

<head>
    <title>Get Map Bound</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://apis.mappls.com/advancedmaps/api/a44f5fb6eda6cd07e15e26c82b7bb3bf/map_sdk?layer=vector&v=3.0&callback=initMap1" defer async></script>
</head>

<body>
    <p type="text" id="show-resut">loading.... </p>
    <div id="map" style="border: greenyellow solid 3px">map loaded...</div>
    <div>
        <script>
            function initMap1() {
                var mymap = new mappls.Map('map', {
                    zoom: 3,
                    disableDoubleClickZoom: true,
                });
                mymap.addListener('click', function() {
                    // alert(JSON.stringify(mymap.getBounds()));
                    let divId = document.getElementById("show-resut")
                    divId.innerHTML = `Get Map Bound is :   ${JSON.stringify(mymap.getBounds())}`;
                });
            }
