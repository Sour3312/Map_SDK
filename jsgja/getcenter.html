<html>

<head>
    <title>Get Map Center</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://apis.mappls.com/advancedmaps/api/a44f5fb6eda6cd07e15e26c82b7bb3bf/map_sdk?layer=vector&v=3.0&callback=initMap1" defer async></script>
</head>

<body>
    <div id="getcenter">Your get center is: </div>
    <div id="map">It returns the LAtLng of central area of map only...</div>
    <script>
        function initMap1() {
            map = new mappls.Map('map', {

            });
            map.addListener('click', function() {
                // alert(map.getCenter())
                console.log(map.getCenter());
                document.getElementById('getcenter').innerHTML = `Your get center is : ${map.getCenter()})}`


            });
        }
    </script>
</body>

</html>
