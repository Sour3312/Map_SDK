<html>

<head>
    <title>Transparent Circle</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://apis.mappls.com/advancedmaps/api/a44f5fb6eda6cd07e15e26c82b7bb3bf/map_sdk?layer=vector&v=3.0&callback=initMap1" defer async></script>
</head>

<body>

    <div id="map"></div>
    <script>
        var map;
        var mappls_circle;

        function initMap1() {
            map = new mappls.Map('map', {
                center: [22.742159, 72.42649],
                zoomControl: true,
                location: true
            });

            circle = new mappls.Circle({
                map: map,
                center: {
                    "lat": 22.74215915880279,
                    "lng": 72.42649963565313
                },
                radius: 12345,
                fillColor: "red",
                fillOpacity: 0.4,
                strokeColor: "blue",
                // strokeOpacity: "black",
                strokeWeight: 5
            });
            mappls.remove({
                map: map,
                layer: circle
            });
        }
    </script>
</body>

</html>
