<html>

<head>
    <title>Multiple Marker using GeoJson</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://apis.mappls.com/advancedmaps/api/a44f5fb6eda6cd07e15e26c82b7bb3bf/map_sdk?layer=vector&v=3.0&callback=initMap1" defer async></script>
</head>

<body>

    <div id="map"></div>

    <script>
        var map;

        function initMap1() {
            map = new mappls.Map('map', {
                center: [28.61, 77.23],
                zoomControl: true,
                location: true
            });
            const geoData = {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "properties": {
                        "description": "noida",
                        "icon": "https://apis.mapmyindia.com/map_v3/1.png",
                        // "icon-size": .75,
                        // "icon-offset": [0, -10],
                        // "text": "1",
                        // "text-size": 10,
                        // "text-offset": [0, .6]
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [28.544, 77.5454]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "faridabad",
                        "icon": "https://apis.mapmyindia.com/map_v3/1.png"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [28.27189158, 77.2158203125]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "delhi",
                        "icon": "https://apis.mapmyindia.com/map_v3/1.png"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [28.549511, 77.2678250]
                    }
                }]
            };
            MultMarker = mappls.addGeoJson({
                map: map,
                data: geoData,
                fitbounds: true,
                clusters: true,
                clustersOptions: {
                    "color": "green",
                    "bgcolor": "pink"
                },
                cType: 0,
            });
        }
    </script>
</body>

</html>
