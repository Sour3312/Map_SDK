<html>

<head>
    <title>Cluster of Marker</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://apis.mappls.com/advancedmaps/api/a44f5fb6eda6cd07e15e26c82b7bb3bf/map_sdk?layer=vector&v=3.0&callback=initMap1" defer async></script>
</head>

<body>

    <div id="map"></div>

    <script>
        var map, marker;

        function initMap1() {
            map = new mappls.Map('map', {
                center: [28.61, 77.23],
                zoomControl: true,
                location: true
            });
            map.addListener('load', function() {
                var all_data = [];
                for (let i = 0; i < 10000; i++) {
                    let lt = randomNumber(30, 29);
                    let ln = randomNumber(76, 79);
                    obj = {
                        "type": "Feature",
                        "properties": {
                            "htmlPopup": "MapmyIndia " + i + "",
                            "icon-size1": 0.20
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [lt, ln]
                        }
                    }
                    all_data.push(obj);
                }
                marker = mappls.Marker({
                    map: map,
                    position: {
                        "id": "ravi",
                        "type": "FeatureCollection",
                        "features": all_data
                    },
                    icon_url: 'https://apis.mapmyindia.com/map_v3/2.png',
                    clusters: true,

                    fitbounds: true,
                });
            });
        }
        // generate random lat lng    
        function randomNumber(min, max) {
            return Math.random() * (max - min) + min
        }
    </script>
</body>

</html>
